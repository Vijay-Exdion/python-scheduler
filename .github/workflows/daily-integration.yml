name: Daily Integration Job Count

on:
  schedule:
    - cron: '15 11 * * *'  # 11:15 UTC = 4:45 PM IST
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependency for pyodbc
        run: sudo apt-get update && sudo apt-get install -y unixodbc-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python Integrated_Load_Count.py

      - name: Upload CSV output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: integration-job-count
          path: JobCounts/*.csv
